<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>

<div id="blocks" class="container-fluid" style="margin: 10px;">
 
    <div id="E1" class="row" style="background-color:lavender;height: 100px;">Block 1</div>
    <div id="E2" class="row" style="background-color:green;height: 100px;">Block 2</div>
    <div id="E3" class="row" style="background-color:yellow;height: 100px;">Block 3</div>
      <!-- Or you can comment out a large number of lines. -->



</div>
<button onclick="addBlock()" class="btn btn-primary" style="position: fixed;bottom: 60px;right: 100px;border-radius: 50%; ">+</button> 
<button onclick="addImage()" class="btn btn-primary" style="position: fixed;bottom: 120px;right: 100px;border-radius: 50%; ">[ ]</button>
