{% block content %}

{% if form.errors %}
  <p>Error.</p>
{% endif %}

{% if request.user.is_authenticated %}
  <p>you are already logged in !</p>
  {% else %}

  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Signup!" />
    <input type="hidden" name="next" value="{%url 'home'%}" />
    </form>
{% endif %}


{% endblock %}
